<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="userProfilePage.css" rel="stylesheet">
    <title>Document</title>
    <script src="userProfilePage.js"></script>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <dialog open class="modal">
            <h1 id="heading">text</h1>
            <form class="pop-up">
                <div class="input">
                    <label id="Question" for="question-answer">Enter your name: </label><br>
                    <input type="text" id="question-answer" name="answer">
                </div>
            </form>
            <div class="button">
                <button id="skip-button">Skip</button>
                <button id="submit-button">Submit</button>
            </div>
        </dialog>
        <div class="progress">
            <div class="progress-fill"></div>
            <span class="progress-text">50%</span>
        </div>
    
    </div>
</body>
</html>
