<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Education for Girls</title>
    <link rel="stylesheet" href="content_1.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <nav class="navbar">
        <!--logo-->
        <img class="logo"
        src="Untitled design (2).png" 
        alt="logo">

        <!--links in navigation bar-->
        <div class="nav_links_container">
            <!-- linking the home page -->
            <a class="nav_links" href="home.html"> Home</a>
            
            <!-- linking the site map -->
            <a class="nav_links" href=""> Site map</a>

            <!-- linking the gallery -->
            <a class="nav_links" href="">Gallery</a>

            <!-- linking the user profile  -->
            <a class="nav_links" href="#">User Profile</a>

            <!-- linking the feedback form -->
            <a class="nav_links" href="feedback.html">Feedback </a>

            <!-- linking the shop -->
            <a class="nav_links" href="Shop.html">Shop</a>
        </div>


        <!-- linking the about us page -->
        <a class="nav_links about_nav_link" href="#">About Us</a>
    </nav>
    <div class="contentbody">
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                <!--Slide images start-->
                <div class="slide first">
                    <img src="conten_1_Images/Quality_education_for_girls.jpg" alt="Quality_education_for_girls Image 1">
                </div>
                <div class="slide">
                    <img src="conten_1_Images/quality_education_for_girls_2.jpg" alt="Quality_education_for_girls Image 2">
                </div>
                <div class="slide">
                    <img src="conten_1_Images/quality_education_for_girls_3.jpg" alt="Quality_education_for_girls Image 3">
                </div>
                <div class="slide">
                    <img src="conten_1_Images/quality_education_for_girls_4.jpg" alt="Quality_education_for_girls Image 4">
                </div>
                <!--Slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation end-->

            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->

    </div>

    
</body>
</html>
