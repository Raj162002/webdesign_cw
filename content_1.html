<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Education for Girls</title>
    <link rel="stylesheet" href="content_1.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="contentbody">
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                <!--Slide images start-->
                <div class="slide first">
                    <img src="conten_1_Images/Quality_education_for_girls.jpg" alt="Quality_education_for_girls Image 1">
                </div>
                <div class="slide">
                    <img src="conten_1_Images/quality_education_for_girls_2.jpg" alt="Quality_education_for_girls Image 2">
                </div>
                <div class="slide">
                    <img src="conten_1_Images/quality_education_for_girls_3.jpg" alt="Quality_education_for_girls Image 3">
                </div>
                <div class="slide">
                    <img src="conten_1_Images/quality_education_for_girls_4.jpg" alt="Quality_education_for_girls Image 4">
                </div>
                <!--Slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation end-->

            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->

    </div>

    
</body>
</html>
